<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>ConVolutioN</title>
    <style>
        /* Estilos comunes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Permite que los elementos se ajusten en pantallas pequeñas */
        }
        .header img {
            height: 100px;
            margin-right: 20px;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .content {
            padding: 20px;
            background-color: #FFFFFF;
        }
        .content h1, .content h2 {
            color: #000000;
        }
        .content img {
            max-width: 100%; /* Para hacer la imagen responsiva */
            height: auto; /* Mantener proporción */ 
        }
        .slider {
            width: 100%; /* Asegura que el slider ocupe todo el ancho disponible */
            overflow: hidden; /* Evita que se muestren elementos fuera del contenedor */
        }
        .slides {
            display: flex; /* Permite que las imágenes se alineen en fila */
            transition: transform 0.5s ease; /* Transición suave al cambiar de imagen */
        }
        .slide {
            min-width: 100%; /* Cada slide ocupa el 100% del ancho del slider */
        }
        .slider img {
            width: 100%; /* Las imágenes ocuparán el 100% del ancho del slider */
            height: auto; /* Mantiene la proporción de las imágenes */
        }
        @media (max-width: 768px) {
            .header img {
                height: 70px; /* Reducción en tablets */
            }
            .slider {
                height: auto; /* Ajusta la altura según sea necesario */
            }
        }
    </style>
</head>
<body>
